  const formatFileSize = bytes => {
    if (bytes === 0) return '0 Bytes';
    const k = 1024;
    const sizes = ['Bytes','KB','MB','GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return `${(bytes / Math.pow(k, i)).toFixed(2)} ${sizes[i]}`;
  };

  // ‚îÄ‚îÄ‚îÄ 1) send chat message ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const handleSendMessage = async () => {
  if (!inputMessage.trim()) return;

  const userMsg = {
    id: Date.now(),
    type: 'user',
    content: inputMessage,
    timestamp: new Date(),
    animated: true
  };
  setMessages(m => [...m, userMsg]);
  setInputMessage('');
  setIsTyping(true);
  
  console.log(user.username)
  console.log(inputMessage)
  
  try {
    const res = await fetch("http://localhost:8000/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        user: user.username, 
        question: inputMessage  // ‚Üê Changed from "inputMessage" to "question"
      })
    });
    
    const { answer } = await res.json();
    setMessages(m => [
      ...m,
      { id: Date.now()+1, type: 'bot', content: answer, timestamp: new Date(), animated: true }
    ]);
  } catch {
    setMessages(m => [
      ...m,
      { id: Date.now()+1, type: 'bot', content: "‚ö†Ô∏è Server error", timestamp: new Date(), animated: true }
    ]);
  } finally {
    setIsTyping(false);
  }
};
  // ‚îÄ‚îÄ‚îÄ 2) upload files ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const handleFileUpload = async (files) => {
  // Build FormData for upload
  const data = new FormData();
  data.append("user", user.username);
  Array.from(files).forEach(f => data.append("files", f));
  
  try {
    // 1) UPLOAD phase
      setUploading(true);
  setUploadStatus('Uploading...');
    setTrainingStatus("uploading");
    const uploadRes = await fetch("http://localhost:8000/upload", {
      method: "POST",
      body: data
    });
    const uploadData = await uploadRes.json();
    if(uploadRes.ok){
              setUploadStatus('‚úÖ Upload successful!');
    } else {
      setUploadStatus(`‚ùå Upload failed: ${data.detail || data.status || 'Unknown error'}`);
    }
    if (!uploadRes.ok) {
      throw new Error(uploadData.message || "Upload failed");
    }

    // Record the uploaded files in state
    const newFiles = Array.from(files).map(f => ({
      id: Date.now() + Math.random(),
      name: f.name,
      size: f.size,
      status: "uploaded",
      file: f
    }));
    setUploadedFiles(prev => [...prev, ...newFiles]);

    // 2) TRAIN phase
    setTrainingStatus("training");
    const trainRes = await fetch("http://localhost:8000/train", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ user: user.username })
    });
    const trainData = await trainRes.json();

    if (!trainRes.ok) {
      throw new Error(trainData.message || "Training failed");
    }

    // 3) DONE
    setTrainingStatus("ready");
  } catch (err) {
    console.error(err);
    setTrainingStatus("error");
    setMessage(err.message);
  }
};


  const handleDrop = e => { e.preventDefault(); setDragOver(false); handleFileUpload(e.dataTransfer.files); };
  const handleDragOver = e => { e.preventDefault(); setDragOver(true); };
  const handleDragLeave = e => { e.preventDefault(); setDragOver(false); };

  const removeFile = fileId => {
    setUploadedFiles(f => f.filter(x => x.id !== fileId));
  };

  // ‚îÄ‚îÄ‚îÄ 3) start training ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const startTraining = async () => {
  if (!uploadedFiles.length) return;
  setTrainingStatus('training');

  try {
    const res = await fetch("http://localhost:8000/train", {
      method: "POST",
      headers: {
      "Content-Type": "application/x-www-form-urlencoded"
    },
    // Form data: user=<username>
    body: new URLSearchParams({ user: user.username }).toString()
    });
    if (!res.ok) throw new Error();

    // ‚Üê NEW: mark every file ‚Äúcompleted‚Äù so UI shows checkmarks
    setUploadedFiles(prev =>
      prev.map(f => ({ ...f, status: "completed" }))
    );

    setTrainingStatus('completed');
    setMessages(prev => [
      ...prev,
      {
        id: Date.now() + 2,
        type: 'bot',
        content: `üéâ Training completed successfully! I'm now ready to answer questions based on your documents.`,
        timestamp: new Date(),
        animated: true
      }
    ]);
    setShowUploadModal(false);
  } catch {
    setTrainingStatus('error');
  }
};

  async function uploadAndTrain(files, user) {
    // UPLOAD
    setIsUploading(true);
    const form = new FormData();
    form.append('user', user);
    files.forEach(f => form.append('files', f));

    const upRes = await fetch('http://localhost:5000/upload', {
      method: 'POST',
      body: form
    });
    const upData = await upRes.json();
    setIsUploading(false);

    if (!upRes.ok) {
      throw new Error(upData.message || 'Upload failed');
    }

    // remember what was uploaded
    setUploadedFiles(files.map(f => f.name));

    // TRAIN
    setIsTraining(true);
    const trRes = await fetch('http://localhost:5000/train', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ user })
    });
    const trData = await trRes.json();
    setIsTraining(false);

    if (!trRes.ok) {
      throw new Error(trData.message || 'Training failed');
    }

    return trData;
  }

  // ‚îÄ‚îÄ‚îÄ 4) export chat ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  const exportChat = () => {
    const chatData = messages.map(m => ({
      type: m.type,
      content: m.content,
      timestamp: m.timestamp.toISOString()
    }));
    const blob = new Blob([JSON.stringify(chatData, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = 'chat-export.json'; a.click();
    URL.revokeObjectURL(url);
  };

